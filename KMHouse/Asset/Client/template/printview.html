<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Xem trước khi in</title>
    <link href="../style.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
    <link href="../../Admin/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../../Admin/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../js/jQuery.print.js"></script>
</head>
<body>
    <button id="btn" class="btn btn-success" style="margin:5px"><i class="fa fa-print"> In sản phẩm</i></button>
    <div class="border">
        <div class="print-view" id="form">
            <table class="table-bordered table">
                <tr>
                    <td colspan="2"><h4 class="text-center"><b>THÔNG TIN SẢN PHẨM</b></h4></td>
                </tr>
                <tr>
                    <td width="25%"><img class="img" src="../images/product/large-size/1.jpg" /></td>
                    <td>
                        <p><label>Tên sản phẩm: </label><label class="text-primary name">sdfsd</label></p>
                        <p><label>Danh mục sản phẩm: </label><label class="text-primary category">sdfsd</label></p>
                        <p><label>Mô tả: </label><label class="text-primary description">sdfsd</label></p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label>Chi tiết:</label>
                        <p><label class="text-primary detail">sdfsd</label></p>
                    </td>

                </tr>
            </table>
        </div>
    </div>
    <script type='text/javascript'>
        jQuery(function ($) {
            'use strict';
            $('#btn').on('click', function () {
                $('#form').print({
                    //Add this at top
                    prepend: "https://www.kmhouse.com",
                    //Add this on bottom
                    append: "<span><br/>Cảm ơn Quý khách!</span>",
                    //Log to console when printing is done via a deffered callback
                    deferred: $.Deferred().done(function () { console.log('Printing done', arguments); })
                });
            });
        });
    </script>
</body>
</html>
